spring:
  application:
    name: challenge
  datasource:
    driver-class-name: org.h2.Driver
    username: admin
    password: root
    url: "jdbc:h2:mem:challenge;DB_CLOSE_ON_EXIT=FALSE"
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    show-sql: true
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
server:
  error:
    include-stacktrace: on_param